<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="progress.css">
</head>
<body>
        <div class="skill">
            <p>HTML <span class="percent" id="html-percent">0%</span></p>
            <div class="progress-bar">
                <div class="progress" id="html-bar"></div>
            </div>
        </div>
        <div class="skill">
            <p>CSS <span class="percent" id="css-percent">0%</span></p>
            <div class="progress-bar">
                <div class="progress" id="css-bar"></div>
            </div>
        </div>
        <div class="skill">
            <p>JavaScript <span class="percent" id="js-percent">0%</span></p>
            <div class="progress-bar">
                <div class="progress" id="js-bar"></div>
            </div>
        </div>
        <div class="skill">
            <p>Python <span class="percent" id="python-percent">0%</span></p>
            <div class="progress-bar">
                <div class="progress" id="python-bar"></div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="increase('html')">HTML</button>
            <button onclick="increase('css')">CSS</button>
            <button onclick="increase('js')">JavaScript</button>
            <button onclick="increase('python')">Python</button>
        </div>


    <script src="progress.js"></script>
</body>
</html>
